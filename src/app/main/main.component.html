<div class="container">
  <div class="filter-section">
    <h2 class="filter-heading">Filter by keywords</h2>
    <div class="search-container">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </svg>
      <input 
        type="text"
        [(ngModel)]="searchText" 
        (input)="filterArticles()"
        placeholder="The most successful IT companies in 2020"
        class="search-input"
      >
    </div>
    <div class="results-count" *ngIf="searchText">
      Results: {{ filteredArticles.length }}
    </div>
  </div>

  <div class="articles-grid">
    <div class="article-card" *ngFor="let article of filteredArticles" (click)="navigateToArticle(article)">
      <div class="card-image">
        <img [src]="article.image_url || 'https://via.placeholder.com/400x200'" alt="{{article.title}}">
      </div>

      <div class="card-body">
        <div class="meta">
          <span class="date">{{ article.date }}</span>
        </div>

        <h2 class="title" [innerHTML]="highlightMatches(article.title)"></h2>

        <p class="excerpt" [innerHTML]="highlightMatches(article.summary | truncate:100)"></p>

        <div class="read-more">Read more â†’</div>
      </div>
    </div>
  </div>
</div>
